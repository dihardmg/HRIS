services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=hris'
      - 'POSTGRES_PASSWORD=hris_password'
      - 'POSTGRES_USER=hris_user'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
